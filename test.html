<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>明日晴れるといいなスレ</title>
<style>
  body {
    font-family: 'Arial, sans-serif';
  }
  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
  }
  .title {
    text-align: center;
    font-size: 32px; /* タイトルのフォントサイズを大きくしました */
    margin-bottom: 20px; /* タイトルとリストの間のスペース */
    text-transform: uppercase; /* タイトルテキストを大文字に変換 */
  }
  .list {
    font-size: 18px; /* リストのフォントサイズを小さくしました */
  }
</style>
</head>
<body>

<div class="container">
  <div class="title">
    明日晴れるといいなスレ
  </div>

  <div class="list">
    <p>1, 晴れるといいな</p>
    <p>2, まじそれな</p>
    <p>3, てるてる坊主まじ必須なんだが</p>
  </div>
  
</div>

</body>
</html>
