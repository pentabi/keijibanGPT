<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掲示板GPT</title>
    <link rel="stylesheet" href="homepage.css"></link>
    <link rel="stylesheet" href="mediaqueries.css"></link>
</head>
<body>
    <div class="header">
        <div class="logo">掲示板GPT</div>
        <div class="button-container">
            <a href="newthread.html"><button class="gray-button">スレを立てる</button></a>
        </div>
    </div>

    < class="threads">
        <div class="thread-text">スレッド</div>
        <!-- スレッドfor分 -->
        {% threads = ["明日晴れてほしいスレ", "Thread 2", "Thread 3"] %}
        {% for thread in threads %}
        <a href="test2.html">
            <div class="gray-box">{{ thread }}</div>
        </a>
        {% endfor %}
    </div>
</body>
</html>
